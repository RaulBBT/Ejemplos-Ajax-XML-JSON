<html>
<head>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "ejemploajax.txt", true);
  xhttp.send();
}
</script>
</head>
<body>
<button type="button" onclick="loadDoc()">Mostrar contenido</button>
<label id="demo"></label>
</body>
</html>
